<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <link rel="stylesheet" href="/static/styles2.css">
    {%include "nav.html"%}
    <form action="#" method="POST">
        <h1>Sign up</h1>
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        <button type="submit">Submit</button>
        <a href="{{url_for("login")}}" id="text">Already have an account? Log in</a>
        
    </form>
    
</body>
</html>
