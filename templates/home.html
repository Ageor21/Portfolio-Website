<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Aaron's Profolio Website</title>
    <style>
        #banner{
            font-family: Calibri;
            font-size: 175%;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1 class="text-center mt-4 mt-4 pb-4"> Welcome to my profolio site</h1>
    <img class= "img-fluid"
    src="http://127.0.0.1:5000/static/evgeni-tcherkasski-ynEark_AOl8-unsplash.jpg" 
    alt = "Image of a back drop">
    <h2 class="text-center mt-0 mt-2 pt-4 ">About Aaron </h2>
    <p class="text-center mt-4 mt-4 pb-4 display-6" id="banner"> I'm Aaron George a Software Engineer college gradute and programmer</p>
    <div class="col-9">
    <div  class="botter-bottom mt-4 mt-4 pb-4 display-6" id="banner">
        {% for project in names_projects %}
           <div class="border-bottom row" style="margin-bottom:16px;">
            <h2><b>{{project["Project"]}}</h2></b>
            <div style="margin-bottom:21px;">
            <b>Programming languages: </b>{{project["Programming languages"]}}</div>
           </div> 
        {% endfor %}
    </div>
    </div>
    <div class="text-center">
    <button class="btn btn-primary btn-lg ">Contact Me</button>
    <p class="mt-4">Copyright 2024, Aaron</p>
    </div>
    </div>
</body>
</html>
